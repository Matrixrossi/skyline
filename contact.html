<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contact Us - Skyline</title>
  <link rel="stylesheet" href="assets/styles.css" />
</head>
<body>
  <header>
    <div class="container">
      <h1 class="logo">Skyline</h1>
      <nav>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="stations.html">Stations</a></li>
          <li><a href="about.html">About</a></li>
          <li><a href="contact.html" class="active">Contact</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <section class="contact">
    <div class="container">
      <h2>Contact Us</h2>
      <p>If you’d like to join the Skyline network or have a general enquiry, just fill out the form below and we’ll get back to you as soon as possible.</p>

      <form class="contact-form" onsubmit="return false;">
        <label for="name">Name</label>
        <input type="text" id="name" name="name" placeholder="Your name" required />

        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="your@email.com" required />

        <label for="message">Message</label>
        <textarea id="message" name="message" rows="5" placeholder="Type your message here..." required></textarea>

        <button type="submit" disabled>Send Message (Coming Soon)</button>
      </form>
    </div>
  </section>

  <footer>
    <div class="container">
      <p>&copy; 2025 Skyline Network. All rights reserved.</p>
    </div>
  </footer>
</body>
</html>
